<div class="titre">
  <h2>Choisissez votre véhicule</h2>
</div>
<table mat-table [dataSource]="bornesDispo" class="mat-elevation-z8">
  <!-- Colonne ID Borne -->
  <ng-container matColumnDef="borne">
    <th mat-header-cell *matHeaderCellDef>Borne</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Colonne Nom Véhicule -->
  <ng-container matColumnDef="vehicule">
     <th mat-header-cell *matHeaderCellDef>Véhicule</th>
     <td mat-cell *matCellDef="let element">
       <div class="nom-et-img">
         <img [src]="_imageService.getImgVehicule(element.vehicule.typeVehicule.type_vehicule)" />
         {{ element.vehicule.typeVehicule.type_vehicule }}
       </div>
     </td>
  </ng-container>

  <!-- Colonne Catégorie Véhicule -->
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef>Catégorie</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicule.typeVehicule.categorie }}</td>
  </ng-container>

  <!-- Colonne Batterie Véhicule -->
  <ng-container matColumnDef="batterie">
    <th mat-header-cell *matHeaderCellDef>Batterie</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicule.etatBatterie }}</td>
  </ng-container>

  <!-- Colonne Disponibilité Véhicule -->
  <ng-container matColumnDef="dispo">
    <th mat-header-cell *matHeaderCellDef>Disponibilité</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicule.disponibilite }}</td>
  </ng-container>

  <!-- Colonne Réserver -->
  <ng-container matColumnDef="reserver">
    <th mat-header-cell *matHeaderCellDef>Réserver</th>
    <td mat-cell *matCellDef="let element">
      <a mat-raised-button class="btn-with-hover" (click)="openDialogueConfirmation(element)"
         *ngIf="!_boutonsService.isBooked(element)">
      Réserver
      </a>
      <a mat-raised-button class="btn-annuler-with-hover"
         *ngIf="_boutonsService.isBooked(element)">
          Annuler
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
  <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>

</table>

<div style="text-align: center">
  ---
</div>
